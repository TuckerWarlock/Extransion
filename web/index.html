<html lang="en">
<head>

                <div class="form-group">
                    <label for="register-number">Register Number</label>

                    <!-- <div class="registerKeyboard"></div> -->
                </div>

                <div class="form-group">

                    <input class="input" id="input2" type="text" id="login-code" name="login-code" required>
                    <!-- <div class="loginKeyboard"></div> -->
                </div>
                <!-- Iterations -->
                <div class="form-group">

                    <input class="input" id="input3" type="text" id="iterations" name="iterations" required>

                    <button type="submit">Start!</button>
                </div>
            </div>
        </div>
        <div class="form-panel two">

        </div>
